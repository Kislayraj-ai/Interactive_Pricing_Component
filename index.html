<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />


    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Manrope&display=swap" rel="stylesheet">


    <title>Frontend Mentor | Interactive pricing component</title>
    </style>
  </head>
  <body>
  
  <!--main container-->  
<section id='container'>
  <header class="header">
    <h1> Simple, traffic-based pricing </h1>
  <p>Sign-up for our 30-day trial. No credit card
    required</p>
  </header>


<article class="card">
  <!--pricing section main card-->
<div class="amount-container">
  <div class="page-views">
    <span id="total-pages">10k </span> pageviews
  </div>
  <div class="price">
    <span>$ <span class="total-price">8</span>.00</span>
    <span class="month">/month</span>
  </div>
</div>

<!--form-->
<form>
<div class="input-form">
  <div class="input-bar">
    <input type="range" min="1" max="5" step="1" value="1" class="inputRange">
  </div>

  <!--toggle button -->
  <div class="timeDuration">
    <span>Monthly Billing </span>
    <div class="switch">
      <input type="checkbox" id="checkbox">
      <span class="toggle"></span>
    </div>

    <!--yearly-->
    <span>yearly billing</span>
    <span class="discount">25% discount</span>
  </div>
</div>
</form>

<div class="divide-line"></div>

<!--subscribe features-->
<div class="features">
  <ul>
    <li>Unlimited websites </li>
    <li>100% data ownership </li>
    <li>Email reports Start my trial</li>

  </ul>
  <button>Start my trial</button>
</div>


<div class="attribution">
  Challenge by
  <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
    >Frontend Mentor</a
  >. Coded by <a href="https://github.com/Kislayraj-ai">Kislay raj</a>.

           


  
</article>
</section>
<script src="app.js"></script>
  </body>
</html>
